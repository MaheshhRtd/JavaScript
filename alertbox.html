<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- <script>

    <script>
        var x=50;
        var y=20;
        if(x>y)
        {
            alert("X is Greater")
        }
        Else
        {
            alert("X is Smaller")
        }
    </script>
