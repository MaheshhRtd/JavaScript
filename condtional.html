<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional</title>
</head>
<body>
    <script>
        var x=500; var z;
        (x==100)?z="true":z="false";
        document.write(z);
    </script>
